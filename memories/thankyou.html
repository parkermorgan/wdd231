<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the feedback form for the Morgan Family digital scrapbook.">
    <meta name="author" content="Parker Morgan">
    <meta property="og:title" content="Morgan Memories Feedback Form">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://parkermorgan.github.io/wdd231/memories/images/form.html">
    <meta property="og:url" content="https://parkermorgan.github.io/wdd231/memories/index.html">
    <script src="scripts/dateModified.js" defer></script>
    <script src="scripts/hamButton.js" defer></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">
    <title>Morgan Memories: Feedback Form</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class="logo" src="images/favicon-32x32.webp" alt="Picture of Evergreen Tree">
            <h1 class="title">Morgan Memories - Give Us Feedback</h1>
            <button id="menu" aria-label="Toggle navigation"></button>
        </div>
    </header>
    <nav id="navMenu">
        <ul class="navLinks">
            <li><a href="index.html" title="Home">Home</a></li>
            <li><a href="familyinfo.html" title="Family Information">All Family Members</a></li>
            <li><a href="form.html" title="Feedback Form">Give Us Feedback</a></li>
            <li class="activeitem"><a href="thankyou.html" title="Thank You">Thank You!</a></li>
        </ul>
    </nav>
    <main>
        <main id="thankyou-main">
            <h2>Thank You for Your Feedback!</h2>
            <h3>Here is the information you provided:</h3>
            <div id="submission-details"></div>
        </main>
    </main>
    <footer>
        <p>
            &copy;
            <span id="year"></span>
            | Parker Morgan | Vancouver - Washington
        </p>
            <span id="lastModified"></span>
    </footer>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const detailsContainer = document.getElementById('submission-details');

        queryParams.forEach((value, key) => {
            const p = document.createElement('p');
            p.textContent = `${key.replace(/-/g, ' ')}: ${value}`;
            detailsContainer.appendChild(p);
        });

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
