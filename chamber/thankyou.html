<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you page for form submission">
    <meta name="author" content="Parker Morgan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="../scripts/dateModified.js" defer></script>
    <script src="../scripts/hamMenu.js" defer></script>
    <title>Chamber Thank You Page</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.webp" alt="Rexburg Chamber of Commerce Logo" id="logo" width="50" height="50">
            <h1>Thank You!</h1>
        </div>
    </header>
    <nav id="navMenu">
        <div class="menu-container">
        <button id="menu" aria-label="Toggle navigation"></button>
        </div>
        <ul class="navLinks">
            <li ><a href="index.html" title="Home>">Home</a></li>
            <li><a href="directory.html" title="Directory">Directory</a></li>
            <li class="active-item"><a href="join.html" title="Join">Join</a></li>
            <li><a href="#" title="Discover">Discover</a></li>
        </ul>
    </nav>
        <main id="thankyou-main">
            <h2>Thank You for Your Submission!</h2>
            <h3>Here is the information you provided:</h3>
            <div id="submission-details"></div>
        </main>
    <footer>
        <p>
            &copy;
            <span id="year"></span>
            | Parker Morgan | Vancouver - Washington
        </p>
            <span id="lastModified"></span>
    </footer>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const detailsContainer = document.getElementById('submission-details');

        queryParams.forEach((value, key) => {
            const p = document.createElement('p');
            p.textContent = `${key.replace(/-/g, ' ')}: ${value}`;
            detailsContainer.appendChild(p);
        });

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
